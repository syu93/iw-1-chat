<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Firebase</title>
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: sans-serif;
      background-color: #fefefe;
      min-height: 100vh;
      height: 100%;
    }
    chat-app {
      display: block;
      background-color: #ffffff;
    }
    chat-app header {
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: solid 1px #eeeeee;
    }
    chat-app img {
      height: 42px;
      width: 42px;
      display: block;
    }
  </style>
</head>
<body>
  <script src="./config.js"></script>
  <chat-app unresolved>
    <header slot="header"><img src="./src/assets/images/1f680.png" alt="Logo"></header>
  </chat-app>
  <script type="module" src="./src/components/chat-app.js"></script>
</body>
</html>
